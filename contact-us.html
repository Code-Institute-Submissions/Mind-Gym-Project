    <section class="form-section">
                <form class="signup-form" action="/" method="post">
                <h2>Contact Us</h2>

                <div class="text">
                    <label for="fname">Full Name</label>
                    <input class="text-input form-control" type="text" id="fname" name="full_name" required>
                </div>
                <div class="text">
                    <label for="email">Email Address</label>
                    <input class="text-input form-control" type="email" id="email" name="email_address" required>
                </div>
                <div>
                    <label for="one">1 month Subscription</label>
                    <input type="radio" id="one" name="reason" value="one" required>
                </div>
                <div>
                    <label for="three">3 months Subscription</label>
                    <input type="radio" id="three" name="reason" value="three" required>
                </div>
                <div>
                    <label for="twelve">12 months Subscription</label>
                    <input type="radio" id="twelve" name="reason" value="twelve" required>
                </div>
                <div>
                    <label for="general">General Query</label>
                    <input type="radio" id="general" name="reason" value="general" required>
                </div>
                <div class="text">
                    <label for="textarea">Please describe your query</label>
                    <textarea id="textarea" name="w3review" rows="3" cols="50" required>
                    </textarea>
                </div>
                <input class="join-button btn btn-sm btn--blue" type="submit" value="Submit">
              </form>
   </section>
